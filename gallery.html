    <title>Gallery</title>
    <style>
        
        .ourgallery{
            padding: 5% 10%;
            text-align: center;
            background: dodgerblue;

        .gallery{
            display: flex;
            justify-content: space-between;
        }
        .dgallery.gallery{
            margin-bottom: 25px;
        }
        .gallery-list{
            width: 30%;
            height: auto;
            cursor: pointer;
            overflow: hidden;
        }
        .title{
            color: white;
        }
        .gallery-list img{
            width: 100%;
            display: block;
            height: auto;
            transition: all 0.5s ease;
        }
        .gallery-list:hover img{
            transform: scale(1.1);

        }
    </style>
